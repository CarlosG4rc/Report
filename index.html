<html lang="en">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Reportes</title>

<body>
    <header>
        <nav>
            <div class="nav-wrapper blue darken-4">
                <a href="#" class="brand-logo">Reportes</a>
                <a href="#"data-target="mobile-demo" class="sidenav-trigger" class="material-icons"></a>
            </div>
        </nav>
    </header>
    <main class="container ">
        <div class="row">
            <div class="col s12">
                <div class="card-panel  z-depth-2">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">person</i>
                            <input type="text" id="profesor">
                            <label for="profesor">Autoridad que reporta</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <i class="material-icons prefix">class</i>
                            <input type="text" id="grupo" class="autocomplete">
                            <label for="grupo">Grupo del alumno</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">person</i>
                            <input type="text" id="alumno" class="autocomplete">
                            <label for="alumno">Nombre del alumno</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <i class="material-icons prefix">email</i>
                            <input disabled value="Correo del tutor" id="femail" type="text" class="validate">
                        </div>
                    </div>
                    <div class="row">
                        <form action="#">
                            <p>
                                <label>
                                    <input class="with-gap" name="group1" type="radio" value="Reporte" checked />
                                    <span>Reporte</span>
                                </label>
                                <label>
                                    <input class="with-gap" name="group1" type="radio" value="Aviso"/>
                                    <span>Aviso</span>
                                </label>
                            </p>
                        </form>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="desc" class="materialize-textarea"></textarea>
                            <label for="textarea1">Descripción</label>
                        </div>
                    </div>
                    <div class = "row">
                        <div class="input-field center-align col s12">
                            <button id = 'enviar' class="btn waves-effect waves-light red darken-2" type="submit" name="action">Enviar
                            <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                    <div class = "row">
                        <div class="input-field center-align col s12">
                            <button id = 'borrarAlumno' class="btn waves-effect waves-light blue darken-4" type="submit" name="action">Enviar este reporte a otro alumno
                                <i class="material-icons right"> add_to_photos </i>
                            </button>
                            <div class = "col s12"></div>
                            <button id = 'borrarDatos' class="btn waves-effect waves-light blue darken-4" type="submit" name="action">Limpiar campos
                                <i class="material-icons right"> refresh </i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="page-footer blue darken-4 col s12" >
